<script id="todo-item-tpl" type="x-tmpl-mustache">
    <div class="todo-task" id={{id}} style="position: relative;">
      <div class="task-header">{{title}}</div>
      <div class="task-date">{{date}}</div>
      <div class="task-description">{{description}}</div>
    </div>
</script>

<script id="todo-component-tpl" type="x-tmpl-mustache">
<div class="wrapper">

  <div id="header">{{title}}</div>

  <div class="task-list task-container" id="pending">
    <h3>Pending</h3>
    <!--<div class="todo-task">
        <div class="task-header">Sample Header</div>
        <div class="task-date">25/06/1992</div>
        <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
    </div>-->
  </div>

  <div class="task-list task-container" id="inProgress">
    <h3>In Progress</h3>
  </div>

  <div class="task-list task-container" id="completed">
    <h3>Completed</h3>
  </div>

  <div class="task-list">
    <h3>Add a task</h3>

    <form id="todo-form">
      <input type="text" placeholder="Title"/>
      <textarea placeholder="Description"></textarea>
      <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)"/>
      <input type="button" class="btn btn-add btn-primary" value="Add Task"/>
    </form>

    <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();"/>

    <div id="delete-div">
      Drag Here to Delete
    </div>
  </div>
</script>
